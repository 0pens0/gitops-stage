apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: mood-portal
  annotations:
    ootb.apps.tanzu.vmware.com/servicebinding-workload: "true"
    ootb.apps.tanzu.vmware.com/apidescriptor-ref: "true"
  labels:
    app.kubernetes.io/part-of: mood-portal
    apps.tanzu.vmware.com/workload-type: dekt-url
    app.kubernetes.io/component: run
    carto.run/workload-name: mood-portal
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        conventions.carto.run/applied-conventions: appliveview-sample/app-live-view-appflavour-check
        developer.conventions/target-containers: workload
      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: mood-portal
        apps.tanzu.vmware.com/workload-type: dekt-url
        carto.run/workload-name: mood-portal
    spec:
      containers:
      - env:
        - name: SENSORS_ACTIVATE_API
          value: http://mood-sensors.prod.openso.online/activate
        - name: SENSORS_MEASURE_API
          value: http://mood-sensors.prod.openso.online/measure
        image: harbor.tanzuworld.com/tap-stage/mood-portal-myapps@sha256:862140bf2fdd1491cf68ba42bae49ea122375d9cb4a98551a0fa739db3d07e3b
        name: workload
        resources: {}
        securityContext:
          runAsUser: 1000
      serviceAccountName: default

